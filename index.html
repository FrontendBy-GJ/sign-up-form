<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    </style>
  </head>
  <body>
    <aside>
      <img
        src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1287&q=80"
        alt=""
      />
      <div class="logo">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="the odin project logo"
        />
        <div class="title">ODIN</div>
      </div>
      <div class="creator">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com">Unsplash</a>
      </div>
    </aside>
    <main>
      <section>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started. <span>You <em>know</em> you want to.</span>
      </section>
      <form action="#">
        <div class="heading">Let's do this!</div>
        <ul>
          <li>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" />
          </li>
          <li>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" />
          </li>
        </ul>
        <ul>
          <li>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </li>
          <li>
            <label for="phoneNum">Phone Number</label>
            <input type="tel" name="phoneNum" id="phoneNum" />
          </li>
        </ul>
        <ul>
          <li>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </li>
          <li>
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
            />
          </li>
        </ul>
      </form>
      <div class="account">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
